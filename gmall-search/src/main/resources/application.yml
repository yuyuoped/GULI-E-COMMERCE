server:
  port: 18086
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
  zipkin:
    base-url: http://localhost:9411
    discovery-client-enabled: false
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
  elasticsearch:
    rest:
      uris: http://192.168.48.11:9200
  jackson:
    default-property-inclusion: non_null
  thymeleaf:
    cache: false
  rabbitmq:
    host: 192.168.48.11
    port: 5672
    virtual-host: /yuyuoped
    username: yuyuoped
    password: yuyuoped
    listener:
      simple:
        prefetch: 1
        concurrency: 6
        acknowledge-mode: manual
feign:
  sentinel:
    enabled: true
logging:
  level:
    com.yuyuoped.gmall: debug